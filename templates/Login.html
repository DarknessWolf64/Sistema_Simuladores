<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Valking</title>
    <link rel="stylesheet" href="static/css/master.css">
</head>
<body>
    <div class="login-box">
        <div class="logo-frame">
            <img src="static/imagenes/Logo Ala.jpg" alt="logo de ala">
        </div>
        <h1>Iniciar sesión</h1>
        
        <form method="POST">
            <!--USERNAME-->
            <label for="email">Correo</label>
            <input type="email" placeholder="ejemplo@correo.com" id="email" name="email" required>

            <!--PASSWORD-->
            <label for="password">Contraseña</label>
            <input type="password" placeholder="Ingresar Contraseña" id="password" name="password" required>

            <!--BOTON LOGIN-->
            <input type="submit" value="Iniciar">

            <!--SOCIAL LOGIN OPTIONS-->
            <div class="social-login">
                <p>O iniciar sesión con:</p>
                <button type="button" id="google-login" class="social-button">Iniciar con Google</button>
                <button type="button" id="facebook-login" class="social-button">Iniciar con Facebook</button>
            </div>

            <div class="enlace">
                <span>¿Aún no tienes cuenta?</span>
                <a href="/registro">Crear ahora</a></br>
            </div>
            <div class="enlace">
                <span>¿olvidastes tu contraseña?</span>
                <a href="/olvido">Olvide contraseña</a>
            </div>
        </form>
    </div>

    <!-- Mostrar alertas -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="alert">
                {% for category, message in messages %}
                    <p class="alert-message {{ category }}">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <!-- Optional scripts for integrating Google/Facebook login -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        // Script placeholder for Google Login
        document.getElementById('google-login').addEventListener('click', () => {
            alert('Integrar Google Login aquí');
        });

        // Script placeholder for Facebook Login
        document.getElementById('facebook-login').addEventListener('click', () => {
            alert('Integrar Facebook Login aquí');
        });
    </script>
</body>
</html>
